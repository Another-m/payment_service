<!DOCTYPE html>
{% load static %}

<html lang="ru">
    <head>
        <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet">
        <meta charset="UTF-8">
            {% if title %}
                <title>Django - {{ title }}</title>
            {% else %}
                <title>Django</title>
            {% endif %}
    </head>
    <body>
        <div class="header">
            <h1>{{ title }}</h1>
        </div>

        <div class="menu">
            <li><a href="/item">Товары</a></li>
            <li><a href="/order">Корзина</a></li>
            <li><a href="/api">API</a></li>
            {% if quan_items %}
                <p>Товары в корзине: {{ quan_items }} шт.</p>

            {% endif %}
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

    </body>
</html>
